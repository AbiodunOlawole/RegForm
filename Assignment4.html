<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment4</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="">
      <fieldset>
        <div>
          Enter Your First Name:
          <input type="text" name="text" id="text" placeholder="Firstname" />
        </div>
        <br />
        <div>
          Enter Your Last Name:
          <input type="text" name="text" id="text" placeholder="Lastname" />
        </div>
        <br />
        <div>
          Enter Your E-Mail:
          <input type="email" name="text" id="text" placeholder="Email" />
        </div>
        <br />
        <div>
          Create a New Password:
          <input type="password" name="" id="" placeholder="Password" />
        </div>
      </fieldset>
      <fieldset>
        <div><input type="radio" name="type" id="" />Personal Account</div>
        <br />
        <div><input type="radio" name="type" id="" />Business Account</div>
        <br />
        <div>
          <input type="checkbox" name="terms" id="" />I accept the
          <a href="https://www.freecodecamp.org/news/terms-of-service/"
            >terms and conditions</a
          >
        </div>
      </fieldset>
      <fieldset>
        <div>
          <label for="Upload"> Upload a profile picture: </label>
          <input type="file" name="file" id="file" />
        </div>
        <br />
        <div>
          <label for="Age" name="age" id="age">Input your age(years):</label>
          <input type="number" min="13" max="99" />
        </div>
        <br />
        <div>
          <label for="information" name="information" id="information"
            >How did you hear about us?</label
          >
          <select>
            <option value="">(select one)</option>
            <option value="">FreeCodeCamp News</option>
            <option value="">FreeCodeCamp YouTube Channel</option>
            <option value="">FreeCodeCamp Forum</option>
            <option value="">Others</option>
          </select>
        </div>
        <br />
        <div>
          <label for="Comment" name="" id="">Provide a Bio:</label>
          <textarea
            rows="3"
            cols="32"
            placeholder="I like coding on the beach..."
          ></textarea>
        </div>
      </fieldset>
      <br />
      <!--<button>SUBMIT</button>-->
      <input type="SUBMIT" value="SUBMIT" />
    </form>
  </body>
</html>
